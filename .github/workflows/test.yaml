name: Deploy

on:
  pull_request:
    branches: [master]

jobs:
  deploy:
    name: Test IaC on PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2

      - name: HashiCorp - Setup Terraform
        uses: aws-action/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_MBA_USER }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_MBA_USER }}
          aws-region: us-east-2


      - name: IaC Apply
        env:
          COMMAND_IAC: terraform
        run: |
          cd IaC
          $COMMAND_IAC init
          $COMMAND_IAC validate
          $COMMAND_IAC plan